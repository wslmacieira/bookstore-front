<div class="content">
  <div class="title">
    <h1>LIVRO</h1>
  </div>

  <button
    [routerLink]="['create']"
    class="mat-elevation-z8"
    mat-stroked-button
    color="primary"
  >
    NOVO LIVRO
  </button>

  <div class="mat-elevation-z8 content-table">
    <table mat-table class="table" [dataSource]="livros">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Titulo Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>TITULO</th>
        <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
      </ng-container>

      <!-- Livros Column -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>LER LIVROS</th>
        <td mat-cell *matCellDef="let row">
          <a class="livros" href="#">
            <i class="material-icons">remove_red_eye</i>
          </a>
        </td>
      </ng-container>

      <!-- Acoes Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" [routerLink]="[row.id, 'update']">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" [routerLink]="[row.id, 'delete']">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
