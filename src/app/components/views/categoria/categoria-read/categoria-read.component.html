<div class="content">
  <div class="title">
    <h1>Categoria</h1>
  </div>

  <button class="mat-elevation-z8" mat-stroked-button color="primary">
    NOVA CATEGORIA
  </button>

  <div
    class="mat-elevation-z8 content-table"
    *ngIf="categorias$ | async as categorias"
  >
    <table mat-table class="table" [dataSource]="categorias">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>DESCRICÃO</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>

      <!-- Descricao Column -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>LIVROS</th>
        <td mat-cell *matCellDef="let row">
          <a class="livros" href="#">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- Acoes Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a href="#" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a href="#" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
